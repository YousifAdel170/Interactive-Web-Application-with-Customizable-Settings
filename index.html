<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add Title to the page -->
    <title>Special Design</title>

    <!-- Add Icon in to the head of the page -->
    <link rel="icon" href="./imgs/icon.png" />

    <!-- Add Used CSS Files -->
    <link rel="stylesheet" href="./css/normailze.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/master.css" />

    <!-- Add Used Google font "Open sans" -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <!-- start of settings box -->
    <div class="settings-box">
      <div class="icon">
        <i class="fa fa-gear"></i>
      </div>
      <div class="settings-container">
        <div class="option-box">
          <h4>Colors</h4>
          <ul class="colors-list">
            <li class="active" data-color="#ff9800"></li>
            <li data-color="#e91e63"></li>
            <li data-color="#009688"></li>
            <li data-color="#03a9f4"></li>
            <li data-color="#4caf50"></li>
          </ul>
        </div>
        <div class="option-box">
          <h4>Random Backgrounds</h4>
          <div class="random-background">
            <span class="yes active" data-background="yes">Yes</span>
            <span class="no" data-background="no">No</span>
          </div>
        </div>
      </div>
    </div>
    <!-- end of settings box -->

    <!-- start of landing section -->
    <div class="landing">
      <div class="overlay"></div>
      <header>
        <div class="logo"><a href="#">Special Design </a></div>
        <ul class="links">
          <li>
            <a href="#about" class="active">About</a>
          </li>
          <li>
            <a href="#service">Service</a>
          </li>
          <li>
            <a href="#products">Products</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </header>
      <div class="intro-text">
        <h1>We are <span>Creative</span> Agency</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
          odit nihil ullam nesciunt quidem iste
        </p>
      </div>
    </div>
    <!-- end of landing section -->

    <!-- Add Js File -->
    <script src="./js/master.js"></script>
  </body>
</html>
